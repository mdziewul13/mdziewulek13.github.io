        <h2>Aktualności z wojny na Ukrainie</h2>

        <button id = "button_open_modal">Dodaj zdarzenie</button>
    
        <div class = "modalBox">

            <button class ="button_close_modal">X</button>

            <form id ="modal_do_wprowadzania_danych">
                <h3> WPROWADŹ PONIŻSZE INFORMACJE</h3>
                <label for="object_id">Identyfikator:</label>
                <input type="text" id="object_id" name="object_id" value='CIV999'/>

                <label for="object_date">Data zdarzenia:</label>
                <input type="text" id="object_date" name="object_date" value='02/24/2022'/>

                <label for="object_lat">Szerokość geograficzna:</label>
                <input type="text" id="object_lat" name="object_lat" value='52.207079800667884'/>

                <label for="object_location">Miejsce zdarzenia:</label>
                <input type="text" id="object_location" name="object_location" value='Wielgolas Brzeziński'/>

                <label for="object_description">Opis zdarzenia:</label>
                <input type="text" id="object_description" name="object_description" value='Tutaj mnie znajdziesz ;)'/>

                <label for="object_sources">Źródło informacji o zdarzeniu:</label>
                <input type="text" id="object_sources" name="object_sources" value='Opracowanie własne'/>
                <br/>
            <button type="submit" value="submit" id="data_save">Zapisz</button>
            </form>
        </div>
        
        <!--modal do edycji danych -->

            <div class = "modalBox_edit">

                <button class ="button_close_modal">X</button>

                    <h3> EDYTUJ AKTUALNOŚC</h3>
                    <label for="object_id_edit">Identyfikator:</label>
                    <input type="text" id="object_id_edit" name="object_id" value='CIV999'/>
    
                    <label for="object_date_edit">Data zdarzenia:</label>
                    <input type="text" id="object_date_edit" name="object_date" value='02/24/2022'/>
    
                    <label for="object_lat_edit">Szerokość geograficzna:</label>

                    <label for="object_sources_edit">Źródło informacji o zdarzeniu:</label>
                    <input type="text" id="object_sources_edit" name="object_sources" value='Opracowanie własne'/>
                    <br/>
                <button type="submit" value="submit" id="save_edits">Zapisz_zmiany</button>
                <button type="submit" value="submit" class="button_close_modal">Odrzuć_zmiany</button>
